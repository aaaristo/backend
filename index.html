<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Backend</title>

    <!-- Bootstrap -->
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/angular-growl/build/angular-growl.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body ng-app="backend">

 <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Backend</a>
        </div>
        <div class="collapse navbar-collapse" style="overflow-y: visible;">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: active('/home') }"><a href="#">Home</a></li>
            <li ng-class="{ active: active('/things') }"><a href="#/things">Things</a></li>
            <li>
                <div class="input-group" style="width: 300px; margin-left: 10px; margin-top: 8px;">
                  <input type="{{field.type}}" class="form-control" id="{{field.name}}" ng-model="search" typeahead="thing as thing.name for thing in things | filter:$viewValue" placeholder="search...">
                  <span class="input-group-addon glyphicon glyphicon-search" style="top: 0px"></span>
                </div><!-- /input-group -->
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div style="margin-top: 50px;z-index:10000;position: absolute;" growl></div>

    <div class="container">
      <div class="starter-template" ng-view>
      </div>
    </div><!-- /.container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/underscore/underscore.js"></script>
    <script src="/lib/holderjs/holder.js"></script>
    <script src="/lib/uuid-js/lib/uuid.js"></script>
    <script src="/lib/pouchdb-nightly.min.js/index.js"></script>
    <script src="/lib/angular-pouchdb/angular-pouchdb.js"></script>
    <script src="/lib/angular-route/angular-route.min.js"></script>
    <script src="/lib/angular-growl/build/angular-growl.min.js"></script>
    <script src="/lib/angular-ui-bootstrap-bower/ui-bootstrap.min.js"></script>
    <script src="/lib/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>
    <script src="/lib/jquery-ui/ui/minified/jquery-ui.min.js"></script>
    <script src="/lib/angular-ui/build/angular-ui.min.js"></script>
    <script src="/lib/markdown/lib/markdown.js"></script>
    <script src="/lib/async/lib/async.js"></script>
    <script src="/js/ctrl/home.js"></script>
    <script src="/js/ctrl/thing.js"></script>
    <script src="/js/ctrl/things.js"></script>
    <script src="/js/app.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
