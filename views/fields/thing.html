<div ng-repeat="value in values(thing[field.name]) track by trackValue(field,$index)" ng-class="{ 'input-group': true, 'array': isArray(thing[field.name]) }">
  <span class="input-group-addon glyphicon glyphicon-search sortable-handle" style="top: 0px"></span>
  <input type="{{field.type}}" class="form-control" id="{{field.name}}" ng-model="thing[field.name]" ng-hide="isArray(thing[field.name])" typeahead="thing as thing.name for thing in things | filter:$viewValue">
  <input type="{{field.type}}" class="form-control" id="{{field.name}}-{{$index}}" ng-model="thing[field.name][$index]" ng-show="isArray(thing[field.name])" typeahead="thing as thing.name for thing in things | filter:$viewValue">
  <div class="input-group-btn">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Action... <span class="caret"></span></button>
    <ul class="dropdown-menu pull-right" ng-include="'/views/fields/menu.html'">
    </ul>
  </div><!-- /btn-group -->
</div><!-- /input-group -->
