<div class="input-group" ng-repeat="value in values(thing[field.name]) track by trackValue(field,$index)">
  <input type="{{field.type}}" class="form-control" id="{{field.name}}" ng-model="thing[field.name]" ng-hide="isArray(thing[field.name])">
  <input type="{{field.type}}" class="form-control" id="{{field.name}}-{{$index}}" ng-model="thing[field.name][$index]" ng-show="isArray(thing[field.name])">
  <div class="input-group-btn">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Action... <span class="caret"></span></button>
    <ul class="dropdown-menu pull-right" ng-include="'/views/fields/menu.html'">
    </ul>
  </div><!-- /btn-group -->
</div><!-- /input-group -->
